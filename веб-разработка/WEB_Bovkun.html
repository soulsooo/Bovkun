<body>
<script>

var name1 = prompt("Введите первое число");
var name2 = prompt("Введите второе число");

var summ = +name1 + +name2;
var diff = name1 - name2;
var mult = name1 * name2;
var div = name1/name2;
alert("Сумма "+ summ);
alert("Разность "+ diff);
alert("Произведение "+ mult);
alert("Деление "+ div);

var input = prompt("Задумайте число. Затем умножьте это число  на 2 и прибавьте к полученному результату 7");
var output=(input-7)/2;
alert("Задуманное число " +output);

var name = prompt("Введите имя");
var year = prompt("Введите год рождения");
var age = 2023-year;
document.write(name+":"+age); 
</script>

</body>
