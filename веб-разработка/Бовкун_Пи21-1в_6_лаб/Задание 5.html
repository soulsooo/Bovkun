<!DOCTYPE html>
<html>
<head>
 <title>Количество дней до нового года</title>
 <meta charset="utf-8">
 <script>
  const daysUntilNewYear = () => {
   const today = new Date();
   const newYear = new Date(today.getFullYear() + 1, 0, 1)
   const daysLeft = Math.floor((newYear - today) / (1000 * 60 * 60 * 24));
   return 'До Нового года осталось ' + daysLeft + ' дней';
  }
 </script>
</head>
<body>
 <button onclick="document.getElementById('result').innerText = daysUntilNewYear()">Вычислить</button>

 <p id="result"></p>
</body>
</html>
